<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freecipies Admin - Content Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Script pour éviter le flash de thème incorrect au chargement
      (function() {
        const theme = localStorage.getItem('ui-store');
        if (theme) {
          try {
            const parsedTheme = JSON.parse(theme);
            if (parsedTheme.state.theme === 'dark') {
              document.documentElement.classList.add('dark');
            }
          } catch (e) {
            console.error('Erreur lors du chargement du thème:', e);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
